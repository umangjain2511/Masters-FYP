<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        
        <ui:composition template="/templates/loginTemplate.xhtml">
            <ui:define name="content">
                <h:form>            
                <h:panelGrid columns="2" border = "5"
                                cellpadding = "10" cellspacing = "1">
                    <f:facet name = "header">
                        <h:outputText value = "Login"/>
                    </f:facet>
                    <h:outputLabel value="Username" class="label"/>  
                    <h:inputText value="#{freelancerMBean.username}"/>            
                    <h:outputLabel value="Password" class="label"/>
                    <h:inputSecret value="#{freelancerMBean.password}" />
                    <f:facet name = "footer">
                        <h:panelGroup style = "display:block; text-align:center">
                           <h:commandButton action="freelancer_home" value="Freelancer Log in"/>
                        </h:panelGroup>
                    </f:facet>
                </h:panelGrid>
            </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
