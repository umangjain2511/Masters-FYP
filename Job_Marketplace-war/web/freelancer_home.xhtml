<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        
        <ui:composition template="/templates/freelancerTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                <h1>Welcome #{freelancerMBean.getFreelancerName()}</h1>
                <hr />
                <br/>              
                <h:outputText value="Invalid userid or password"
                                  rendered="#{not freelancerMBean.correct}"/>                
                    <h:panelGrid columns="2" border = "5"
                                    cellpadding = "15" cellspacing = "10">
                        <h:commandButton action="freelancer_edit_profile" value="Edit Profile"
                                         rendered="#{freelancerMBean.correct}"/>
                        <h:commandButton action="freelancer_search_jobs" value="Search Jobs"
                                         rendered="#{freelancerMBean.correct}"/>
                        <h:commandButton action="freelancer_balance" value="View Balance in Account"
                                         rendered="#{freelancerMBean.correct}"/>
                        <h:commandButton action="index" value="Try again"
                                         rendered="#{not freelancerMBean.correct}"/>
                        <h:commandButton action="job_ass_to_me" value="Jobs assigned to me"
                                         rendered="#{freelancerMBean.correct}"/>
                        <h:commandButton action="index" value="Logout">
                            <f:actionListener binding="#{freelancerMBean.logout()}" />
                        </h:commandButton>
                    </h:panelGrid>
                </h:form>    
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
