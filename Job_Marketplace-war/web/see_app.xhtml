<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        
        <ui:composition template="/templates/providerTemplate.xhtml">
            <ui:define name="content">
                <h1>List of Applicants </h1>
                <h:outputText value="Unauthorised Access"
                              rendered="#{not providerMBean.correct}"/>
                <h3>
                    <h:dataTable value="#{providerMBean.seeApplicants()}" 
                                 var="fl" border="1" cellpadding="10"
                                 rendered="#{providerMBean.correct}" >
                        <h:column>
                            <f:facet name="header">name</f:facet>
                                #{fl.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Message</f:facet>
                                #{fl.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Skills</f:facet>
                                #{fl.skills}
                        </h:column>
                        <h:column>
                            <h:form>
                                <h:commandButton action="#{providerMBean.jobAssign(fl)}" value="Assign"
                                                 rendered="#{providerMBean.correct}" />
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </h3>
                <br/><br/>
                <h:form>
                    <h:commandButton action="sh_job_app" value="Back"/>
                </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
