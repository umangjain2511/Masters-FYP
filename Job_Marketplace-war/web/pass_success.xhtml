<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        
        <ui:composition template="/templates/providerTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <!--Display if password change was successful-->
                    <h:outputText value="Password Change Successful"
                                  rendered='#{providerMBean.passChange}'/>
                    <!--Display if password change was unsuccessful-->
                    <h:outputText value="Password Change Not Successful"
                                  rendered='#{not providerMBean.passChange}'/>
                    <!--button to go back-->
                    <h:commandButton value="Home" action='employer_home'/>
                    
                </h:form> 
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
