<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="content">
                <h1> Register Provider</h1>
                <h:outputText value="Unauthorised Access"
                              rendered="#{not adminMBean.correct}"/>
                <hr />
                <br/>
                <h:form>
                    <h:panelGrid columns="2" border = "5"
                                    cellpadding = "10" cellspacing = "1"
                                    rendered="#{adminMBean.correct}" >
                        <h:outputText value="Provider Name"/>
                        <h:inputText value="#{registerProviderMBean.name}" size="10">
                            <f:validateLength minimum="1" maximum="30"/>
                        </h:inputText>
                        <h:outputText value="Username" />
                        <h:inputText value="#{registerProviderMBean.username}" size="10">
                            <f:validateLength minimum="1" maximum="20"/>
                        </h:inputText>
                        <h:outputText value="Password" />
                        <h:inputSecret value="#{registerProviderMBean.password}" size="10" required="true">
                            <f:validator validatorId="passvalidator"/>
                        </h:inputSecret>
                    </h:panelGrid>

                    <h:panelGrid columns="2">
                        <h:commandButton value="Register Provider" action='reg_success'
                                         rendered="#{adminMBean.correct}" >
                            <f:actionListener binding="#{registerProviderMBean.register()}" />
                        </h:commandButton>
                        <h:commandButton value="Back" action="admin_home" immediate="true"/>
                    </h:panelGrid>
                </h:form>
                <br/><br/>    
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
