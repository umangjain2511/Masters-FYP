<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        
        <ui:composition template="/templates/providerTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <h1>Welcome #{providerMBean.getProviderName()}</h1>
                    <hr/>
                    <h:outputText value="Invalid userid or password"
                                  rendered="#{not providerMBean.correct}"/>
                    <h:panelGrid columns="3" border = "5"
                                    cellpadding = "15" cellspacing = "10">
                        <h:commandButton action="create_job" value="Create new job"
                                         rendered="#{providerMBean.correct}"/>
                        <h:commandButton action="list_job" value="List posted jobs"
                                         rendered="#{providerMBean.correct}"/>
                        <h:commandButton action="ass_job" value="Assigned Jobs"
                                         rendered="#{providerMBean.correct}"/>
                        <h:commandButton action="sh_job_app" value="Show job applicants"
                                         rendered="#{providerMBean.correct}"/>                        
                        <h:commandButton action="employer_page" value="Try again"
                                         rendered="#{not providerMBean.correct}"/>
                        <h:commandButton action="index" value="Logout">
                            <f:actionListener binding="#{providerMBean.logout()}" />
                        </h:commandButton>
                    </h:panelGrid>
                </h:form>    
                <br/><br/>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
