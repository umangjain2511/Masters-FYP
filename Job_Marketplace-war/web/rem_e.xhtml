<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        
        <ui:composition template="/templates/adminTemplate.xhtml">
            <ui:define name="content">
                <h1>List of Providers </h1>
                <h3>
                    <h:dataTable value="#{providerMBean.searchProviders()}" 
                                 var="pr" border="1" cellpadding="10">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{pr.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                                #{pr.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Username</f:facet>
                                #{pr.username}
                        </h:column>
                        <h:column>
                            <h:form>
                                <h:commandButton action="#{providerMBean.delete(pr)}" value="Remove"/>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </h3>
                <br/><br/>
                <h:form>
                    <h:commandButton action="admin_home" value="Back"/>
                </h:form>
            </ui:define>
        </ui:composition>           
        
    </h:body>
</html>
