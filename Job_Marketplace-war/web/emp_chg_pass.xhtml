<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        
        <ui:composition template="/templates/providerTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:outputText value="Unauthorised Access"
                              rendered="#{not providerMBean.correct}"/>
                    <h:panelGrid columns="2" border = "8"
                                 cellpadding = "15" cellspacing = "10" rendered="#{providerMBean.correct}">
                        Old password
                        <h:inputSecret value="#{providerMBean.old_password}" size="10"/>
                        New password
                        <h:inputSecret value="#{providerMBean.new_password}" size="10">
                            <f:validator validatorId="passvalidator"/>
                        </h:inputSecret>
                    </h:panelGrid>
                    <h:commandButton value="Submit" action='pass_success' rendered="#{providerMBean.correct}">
                        <f:actionListener binding="#{providerMBean.changePass()}" />
                    </h:commandButton>
                    <br/>
                    <h:commandButton value="Back" action='employer_home' immediate="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
