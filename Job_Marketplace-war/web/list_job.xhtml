<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        
        <ui:composition template="/templates/providerTemplate.xhtml">
            <ui:define name="content">
                <h1>List of Jobs</h1>
                <h:outputText value="Unauthorised Access"
                              rendered="#{not providerMBean.correct}"/>
                <h3>
                    <h:dataTable value="#{providerMBean.providerJob()}" 
                                 var="jobs" border="1" cellpadding="10"
                                 rendered="#{providerMBean.correct}" >
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{jobs.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Job Title</f:facet>
                                #{jobs.title}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Job Description</f:facet>
                                #{jobs.description}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Pay</f:facet>
                                #{jobs.pay}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Status</f:facet>
                                #{jobs.status}
                        </h:column>
                        <h:column>
                            <h:form>
                                <h:commandButton action="#{jobMBean.delete(jobs)}" value="Remove"
                                                 rendered="#{providerMBean.correct}" />
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </h3>
                <br/><br/>
                <h:form>
                    <h:commandButton action="employer_home" value="Back"/>
                </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
