<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:composite = "http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
      <cc:attribute name = "jobTitleLabel" required="true"/>
      <cc:attribute name = "jobTitleValue" required="true"/>
      <cc:attribute name = "jobDescLabel" required="true"/>
      <cc:attribute name = "jobDescValue" required="true"/>
      <cc:attribute name = "jobPayLabel" required="true"/>
      <cc:attribute name = "jobPayValue" required="true"/>
      <cc:attribute name = "jobKeyLabel" required="true"/>
      <cc:attribute name = "jobKeyValue" required="true"/>
      <cc:attribute name = "createButtonLabel" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form>
            <h:message for = "loginPanel" style = "color:red;" />
            <h:panelGrid columns = "2" id = "createPanel">
            #{cc.attrs.jobTitleLabel} : 
            <h:inputText id = "title" value = "#{cc.attrs.jobTitleValue}" />
            #{cc.attrs.jobDescLabel} : 
            <h:inputTextarea rows="5" id = "desc" value = "#{cc.attrs.jobDescValue}" />
            #{cc.attrs.jobPayLabel} : 
            <h:inputText id = "pay" value = "#{cc.attrs.jobPayValue}" />
            #{cc.attrs.jobKeyLabel} : 
            <h:inputTextarea rows="2" id = "keyword" value = "#{cc.attrs.jobKeyValue}" />
            </h:panelGrid>
            <h:panelGrid columns="2" id = "buttonPanel">
             <h:commandButton action = "job_create_success" value = "#{cc.attrs.createButtonLabel}">
                 <f:actionListener binding="#{providerMBean.createJob()}" />
             </h:commandButton>
             <h:commandButton action = "employer_home" value = "Back"/>
            </h:panelGrid>
        </h:form>
    </cc:implementation>
</html>
